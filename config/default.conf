server {
    listen 8000;
    server_name localhost;
    index index.html;
    allowed_method GET POST;
    autoindex off;
    error_page 404 ./conf-4x04.html;
    cgi .php ./www/cgi-bin/php-cgi;

    location /directory {
        autoindex on;
        allowed_method GET;
    }

    location /teste2 {
        allow_methods POST GET;
        root ./root;
        index teste.html;
        cgi .php ./www/cgi-bin/php-cgi;
    }
    
    location /teste3 {
        allow_methods POST GET;
        root ./root;
        index teste.html;
        cgi .php ./www/cgi-bin/php-cgi;
    }

    root ./www;
}

